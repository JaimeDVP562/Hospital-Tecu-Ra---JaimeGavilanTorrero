    <main class="p-8">
      <section class="card">
        <h2 class="text-xl font-semibold mb-4">Registrar nuevo paciente</h2>
        <form class="space-y-4">
          <div>
            <label for="nombre" class="block font-medium">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-input" required>
          </div>
          <div>
            <label for="dni" class="block font-medium">DNI</label>
            <input type="text" id="dni" name="dni" class="form-input" required>
          </div>
          <div>
            <label for="motivo" class="block font-medium">Motivo de consulta</label>
            <textarea id="motivo" name="motivo" class="form-textarea" rows="3" required></textarea>
          </div>
          <div>
            <label for="fecha" class="block font-medium">Fecha y hora</label>
            <input type="datetime-local" id="fecha" name="fecha" class="form-input" required>
          </div>
          <button type="submit" class="btn">Registrar</button>
        </form>
      </section>
    </main>
