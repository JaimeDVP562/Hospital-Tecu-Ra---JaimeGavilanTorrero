    <main class="p-8">
      <section class="card">
        <h2 class="text-xl font-semibold mb-4">Formulario de Triaje</h2>

        <form class="space-y-4">
          <div>
            <label for="nombre" class="block font-medium">Nombre del paciente</label>
            <input type="text" id="nombre" name="nombre" class="form-input" required>
          </div>

          <div>
            <label for="dni" class="block font-medium">DNI</label>
            <input type="text" id="dni" name="dni" class="form-input" required>
          </div>

          <div>
            <label for="prioridad" class="block font-medium">Prioridad</label>
            <select id="prioridad" name="prioridad" class="form-select" required>
              <option value="alta">Alta</option>
              <option value="media">Media</option>
              <option value="baja">Baja</option>
            </select>
          </div>

          <div>
            <label for="sintomas" class="block font-medium">Síntomas</label>
            <textarea id="sintomas" name="sintomas" class="form-textarea" rows="3" required></textarea>
          </div>

          <button type="submit" class="btn">Registrar Triaje</button>
        </form>
