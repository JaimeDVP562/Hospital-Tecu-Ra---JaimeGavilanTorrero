    <main>
      <section class="card">
        <h2>Acceso al Módulo de Enfermería</h2>
        <p>Regístrate o inicia sesión para ver los datos de pacientes.</p>
        <form id="loginForm" class="card">
          <label for="name">Nombre</label>
          <input id="name" name="name" placeholder="Tu nombre" />
          <label for="role">Rol</label>
          <select id="role" name="role">
            <option value="enfermera">Enfermería</option>
            <option value="medico">Médico</option>
          </select>
          <div style="margin-top:0.5rem; display:flex; gap:0.5rem;">
            <button class="btn" type="submit">Entrar</button>
            <button class="btn" type="reset"
              style="background:#6c757d;">Limpiar</button>
