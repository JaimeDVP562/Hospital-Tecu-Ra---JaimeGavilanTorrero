<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enfermería — Gráfico Medicación</title>
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="../images/logo.svg" alt="Logo" style="height:56px">
        <h1>Gráfico de Medicación</h1>
      </div>
      <a href="../login.html" class="btn">Salir</a>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Login</a></li>
        <li><a href="mapa-camas.html">Mapa de Camas</a></li>
        <li><a href="../home.html">Panel Principal</a></li>
      </ul>
    </nav>
    <main class="container">
      <section class="card">
        <h2>Consumo de medicación por paciente (última semana)</h2>
        <!-- Simple SVG bar chart -->
        <svg width="100%" height="220" viewBox="0 0 600 220" preserveAspectRatio="xMidYMid meet">
          <style>
            .bar { fill: var(--color-primary); }
            .bar-2 { fill: var(--color-secondary); }
            .bar-3 { fill: var(--color-accent); }
            .axis { stroke: #999; stroke-width:1; }
            .label { font-size:12px; fill:#333; }
          </style>
          <!-- axes -->
          <line x1="40" y1="10" x2="40" y2="180" class="axis" />
          <line x1="40" y1="180" x2="580" y2="180" class="axis" />
          <!-- bars -->
          <rect x="70" y="60" width="60" height="120" class="bar" />
          <rect x="150" y="40" width="60" height="140" class="bar-2" />
          <rect x="230" y="100" width="60" height="80" class="bar-3" />
          <rect x="310" y="80" width="60" height="100" class="bar" />
          <rect x="390" y="30" width="60" height="150" class="bar-2" />
          <rect x="470" y="90" width="60" height="90" class="bar-3" />
          <!-- labels -->
          <text x="100" y="195" class="label">Juan</text>
          <text x="180" y="195" class="label">María</text>
          <text x="260" y="195" class="label">Luis</text>
          <text x="340" y="195" class="label">Ana</text>
          <text x="420" y="195" class="label">Carmen</text>
          <text x="500" y="195" class="label">Pedro</text>
        </svg>
      </section>
    </main>
    <footer>
      <p>&copy; Hospital Tecu-ra</p>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
