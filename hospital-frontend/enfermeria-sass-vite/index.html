<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Tecu-ra - Módulo Enfermería</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="../images/logo.svg" alt="Logo Hospital Tecu-ra">
        <h1>Módulo de Enfermería — Login</h1>
      </div>
      <a href="../login.html" class="btn">Salir</a>
    </header>
    <nav>
      <ul>
        <li><a href="medicacion.html">Gráfico de Medicación</a></li>
        <li><a href="mapa-camas.html">Mapa de Camas</a></li>
        <li><a href="../home.html">Volver al Panel</a></li>
      </ul>
    </nav>
    <main>
      <section class="card">
        <h2>Acceso al Módulo de Enfermería</h2>
        <p>Regístrate o inicia sesión para ver los datos de pacientes.</p>
        <form id="loginForm" class="card">
          <label for="name">Nombre</label>
          <input id="name" name="name" placeholder="Tu nombre" />
          <label for="role">Rol</label>
          <select id="role" name="role">
            <option value="enfermera">Enfermería</option>
            <option value="medico">Médico</option>
          </select>
          <div style="margin-top:0.5rem; display:flex; gap:0.5rem;">
            <button class="btn" type="submit">Entrar</button>
            <button class="btn" type="reset" style="background:#6c757d;">Limpiar</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Hospital Tecu-ra. Todos los derechos reservados.</p>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
